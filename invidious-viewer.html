<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invidious Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: #f9fafb;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const INVIDIOUS_INSTANCES = [
      "https://invidious.snopyta.org",
      "https://yewtu.be",
      "https://invidious.kavin.rocks",
      "https://vid.puffyan.us",
      "https://invidious.namazso.eu"
    ];

    const App = () => {
      const [apiBase, setApiBase] = useState(INVIDIOUS_INSTANCES[0]);
      const [searchQuery, setSearchQuery] = useState("");
      const [videos, setVideos] = useState([]);
      const [selectedVideo, setSelectedVideo] = useState(null);
      const [trendingVideos, setTrendingVideos] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);
      const [darkMode, setDarkMode] = useState(false);
      
      useEffect(() => {
        // ÂàùÊúüË°®Á§∫ÊôÇ„Å´„Éà„É¨„É≥„ÉâÂãïÁîª„ÇíÂèñÂæó
        fetchTrending();
      }, [apiBase]);
      
      useEffect(() => {
        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâË®≠ÂÆö
        if (darkMode) {
          document.documentElement.classList.add('dark');
          document.body.style.backgroundColor = '#1f2937';
        } else {
          document.documentElement.classList.remove('dark');
          document.body.style.backgroundColor = '#f9fafb';
        }
      }, [darkMode]);

      const fetchTrending = async () => {
        try {
          setIsLoading(true);
          setError(null);
          const response = await fetch(`${apiBase}/api/v1/trending`);
          if (!response.ok) throw new Error('„Éà„É¨„É≥„ÉâÂãïÁîª„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          const data = await response.json();
          setTrendingVideos(data);
          setIsLoading(false);
        } catch (err) {
          setError(err.message);
          setIsLoading(false);
          // „Ç®„É©„ÉºÊôÇ„Å´Âà•„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„Çπ„ÇíË©¶„Åô
          tryAnotherInstance();
        }
      };

      const tryAnotherInstance = () => {
        const currentIndex = INVIDIOUS_INSTANCES.indexOf(apiBase);
        const nextIndex = (currentIndex + 1) % INVIDIOUS_INSTANCES.length;
        setApiBase(INVIDIOUS_INSTANCES[nextIndex]);
      };

      const handleSearch = async (e) => {
        e.preventDefault();
        if (!searchQuery.trim()) return;
        
        try {
          setIsLoading(true);
          setError(null);
          const response = await fetch(`${apiBase}/api/v1/search?q=${encodeURIComponent(searchQuery)}`);
          if (!response.ok) throw new Error('Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          const data = await response.json();
          setVideos(data);
          setSelectedVideo(null);
          setIsLoading(false);
        } catch (err) {
          setError(err.message);
          setIsLoading(false);
          tryAnotherInstance();
        }
      };

      const handleVideoSelect = (video) => {
        setSelectedVideo(video);
        // „Éñ„É©„Ç¶„Ç∂„ÅÆÂ±•Ê≠¥„Å´ËøΩÂä†
        window.history.pushState(null, '', `?v=${video.videoId}`);
      };

      const formatDuration = (seconds) => {
        if (!seconds) return '--:--';
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      };

      const formatViews = (views) => {
        if (!views) return '0 ÂõûË¶ñËÅ¥';
        if (views >= 1000000) {
          return `${(views / 1000000).toFixed(1)}M ÂõûË¶ñËÅ¥`;
        }
        if (views >= 1000) {
          return `${(views / 1000).toFixed(1)}K ÂõûË¶ñËÅ¥`;
        }
        return `${views} ÂõûË¶ñËÅ¥`;
      };

      const displayItems = videos.length > 0 ? videos : trendingVideos;

      return (
        <div className={`min-h-screen ${darkMode ? 'bg-gray-800 text-white' : 'bg-gray-100 text-gray-900'}`}>
          <header className={`${darkMode ? 'bg-gray-900' : 'bg-white'} shadow-md`}>
            <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
              <div className="flex items-center mb-4 md:mb-0">
                <h1 className="text-2xl font-bold">Invidious Viewer</h1>
                <button 
                  onClick={() => setDarkMode(!darkMode)}
                  className={`ml-4 p-2 rounded-full ${darkMode ? 'bg-gray-700 text-yellow-300' : 'bg-gray-200 text-gray-700'}`}
                >
                  {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                </button>
              </div>
              
              <form onSubmit={handleSearch} className="w-full md:w-1/2 flex">
                <input
                  type="text"
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  placeholder="ÂãïÁîª„ÇíÊ§úÁ¥¢..."
                  className={`flex-grow px-4 py-2 rounded-l text-gray-900 focus:outline-none ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-300'}`}
                />
                <button 
                  type="submit" 
                  className="px-4 py-2 bg-red-600 text-white rounded-r hover:bg-red-700 focus:outline-none"
                >
                  Ê§úÁ¥¢
                </button>
              </form>
            </div>
          </header>

          <main className="container mx-auto px-4 py-6">
            {error && (
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                „Ç®„É©„Éº: {error}
                <button 
                  onClick={tryAnotherInstance}
                  className="ml-4 underline text-blue-600"
                >
                  Âà•„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„Çπ„ÇíË©¶„Åô
                </button>
              </div>
            )}

            {isLoading ? (
              <div className="flex justify-center items-center h-64">
                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
              </div>
            ) : (
              <div className="grid grid-cols-1 gap-6">
                {selectedVideo && (
                  <div className={`${darkMode ? 'bg-gray-700' : 'bg-white'} rounded-lg shadow-lg overflow-hidden mb-6`}>
                    <div className="video-container">
                      <iframe
                        src={`${apiBase}/embed/${selectedVideo.videoId}`}
                        frameBorder="0"
                        allowFullScreen
                        title={selectedVideo.title}
                      ></iframe>
                    </div>
                    <div className="p-4">
                      <h2 className="text-xl font-bold mb-2">{selectedVideo.title}</h2>
                      <div className="flex items-center mb-4">
                        <span className={`${darkMode ? 'text-gray-300' : 'text-gray-600'} mr-4`}>{formatViews(selectedVideo.viewCount)}</span>
                        <span className={`${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                          {new Date(selectedVideo.published * 1000).toLocaleDateString()}
                        </span>
                      </div>
                      <div className="flex items-center mb-4">
                        <div className="flex-shrink-0 w-10 h-10 rounded-full bg-gray-300"></div>
                        <span className="ml-3 font-medium">{selectedVideo.author}</span>
                      </div>
                      <p className={`${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                        {selectedVideo.description?.substring(0, 300)}
                        {selectedVideo.description?.length > 300 ? '...' : ''}
                      </p>
                    </div>
                  </div>
                )}

                <div>
                  <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-gray-200' : 'text-gray-800'}`}>
                    {videos.length > 0 ? 'Ê§úÁ¥¢ÁµêÊûú' : '„Éà„É¨„É≥„ÉâÂãïÁîª'}
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {displayItems.map((video) => (
                      <div 
                        key={video.videoId} 
                        className={`${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-white hover:bg-gray-50'} rounded-lg shadow overflow-hidden cursor-pointer transition-colors`}
                        onClick={() => handleVideoSelect(video)}
                      >
                        <div className="relative">
                          <img 
                            src={video.videoThumbnails?.[0]?.url || `/api/placeholder/320/180`} 
                            alt={video.title}
                            className="w-full object-cover h-48"
                          />
                          <span className="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white px-1 text-sm rounded">
                            {formatDuration(video.lengthSeconds)}
                          </span>
                        </div>
                        <div className="p-3">
                          <h3 className="font-medium text-lg mb-1 line-clamp-2">{video.title}</h3>
                          <p className={`${darkMode ? 'text-gray-300' : 'text-gray-600'} text-sm`}>{video.author}</p>
                          <div className="flex items-center mt-2 text-sm">
                            <span className={`${darkMode ? 'text-gray-400' : 'text-gray-500'} mr-3`}>
                              {formatViews(video.viewCount)}
                            </span>
                            <span className={`${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                              {video.published ? new Date(video.published * 1000).toLocaleDateString() : ''}
                            </span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          <footer className={`mt-12 py-6 ${darkMode ? 'bg-gray-900 text-gray-400' : 'bg-gray-100 text-gray-600'}`}>
            <div className="container mx-auto px-4 text-center">
              <p className="mb-2">„Åì„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅØInvidious„ÅÆAPI„Çí‰ΩøÁî®„Åó„Å¶„ÅÑ„Åæ„Åô</p>
              <div className="flex flex-wrap justify-center gap-2 mb-4">
                <p>ÁèæÂú®„ÅÆAPI: {apiBase}</p>
                <button 
                  onClick={tryAnotherInstance}
                  className={`text-sm ${darkMode ? 'text-blue-400' : 'text-blue-600'} underline`}
                >
                  Âà•„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„Çπ„ÇíË©¶„Åô
                </button>
              </div>
              <p>¬© {new Date().getFullYear()} Invidious Viewer</p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
