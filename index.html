    .thumbnail-container {

    .thumbnail {

    /* Footer Styles */

    .text-truncate {

    // ãƒˆãƒ¬ãƒ³ãƒ‰å‹•ç”»ã®å–å¾—
    async function fetchTrending() {
      try {
        showLoading();
        hideError();
        const response = await fetchWithTimeout(`${currentApiBase}/api/v1/trending?region=JP`, { timeout: 5000 });
        if (!response.ok) throw new Error('ãƒˆãƒ¬ãƒ³ãƒ‰å‹•ç”»ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        const data = await response.json();

        renderVideos(data);

        // æˆåŠŸã—ãŸã‚‰è‡ªå‹•å†è©¦è¡Œã‚’åœæ­¢

        if (!isRetrying && maxRetries > 0) {

        } else {
          showError(`ãƒˆãƒ¬ãƒ³ãƒ‰å‹•ç”»ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`);

    // æ¤œç´¢å‡¦ç†
    async function handleSearch(e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;

      try {
        showLoading();
        hideError();
        const response = await fetchWithTimeout(`${currentApiBase}/api/v1/search?q=${encodeURIComponent(query)}`, { timeout: 5000 });
        if (!response.ok) throw new Error('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ');
        const data = await response.json();
        currentVideos = data;
        isSearchResults = true;
        sectionTitle.textContent = `ã€Œ${query}ã€ã®æ¤œç´¢çµæœ`;
        renderVideos(data);
        hideLoading();
        // æˆåŠŸã—ãŸã‚‰è‡ªå‹•å†è©¦è¡Œã‚’åœæ­¢

        if (!isRetrying && maxRetries > 0) {

    // å‹•ç”»ã®è©³ç´°ã‚’å–å¾—
    async function fetchVideoDetails(videoId) {
      try {
        showLoading();
        hideError();
        const response = await fetchWithTimeout(`${currentApiBase}/api/v1/videos/${videoId}`, { timeout: 5000 });
        if (!response.ok) throw new Error('å‹•ç”»æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        const data = await response.json();
        selectedVideo = data;

        if (!isRetrying && maxRetries > 0) {

          setTimeout(() => {

          showError(`å‹•ç”»æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`);
          hideLoading();

    // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãã®ãƒ•ã‚§ãƒƒãƒé–¢æ•°
    async function fetchWithTimeout(url, options = {}) {
      const { timeout = 8000 } = options;
      
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      
      try {
        const response = await fetch(url, {
          ...options,
          signal: controller.signal
        });
        clearTimeout(id);
        return response;
      } catch (error) {
        clearTimeout(id);
        if (error.name === 'AbortError') {
          throw new Error('ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
        }
        throw error;
      }
    }

    // åˆ¥ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’è©¦ã™
    function tryAnotherInstance() {
      maxRetries--;
      currentApiIndex = (currentApiIndex + 1) % INVIDIOUS_INSTANCES.length;
      currentApiBase = INVIDIOUS_INSTANCES[currentApiIndex];
      currentApiSpan.textContent = currentApiBase;
      
      console.log(`Switching to instance: ${currentApiBase}, retries left: ${maxRetries}`);
      
      // ç¾åœ¨è¡¨ç¤ºä¸­ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å†å–å¾—
      if (selectedVideo) {
        fetchVideoDetails(selectedVideo.videoId);
      } else if (isSearchResults && searchInput.value.trim()) {
        handleSearch(new Event('submit'));
      } else {
        fetchTrending();

    }

    // å‹•ç”»ã‚«ãƒ¼ãƒ‰ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderVideos(videos) {
      videosGrid.innerHTML = '';
      
      if (!videos || videos.length === 0) {
        videosGrid.innerHTML = '<p>å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>';
        return;
      }
      
      videos.forEach(video => {
        // thumbnailã®å–å¾—ãƒ­ã‚¸ãƒƒã‚¯ã‚’æ”¹å–„
        let thumbnailUrl = '/api/placeholder/320/180?text=No+Thumbnail';
        
        if (video.videoThumbnails && video.videoThumbnails.length > 0) {
          // Invidiousã®ã‚µãƒ ãƒã‚¤ãƒ«ã‚’ä½¿ç”¨
          const thumbnails = video.videoThumbnails.filter(thumb => 
            thumb.url && thumb.url.startsWith('https')
          );
          
          if (thumbnails.length > 0) {
            thumbnailUrl = thumbnails[0].url;
          } else if (video.videoId) {
            // Fallback: ç¾åœ¨ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‹ã‚‰ã‚µãƒ ãƒã‚¤ãƒ«ã‚’å–å¾—
            thumbnailUrl = `${currentApiBase}/vi/${video.videoId}/mqdefault.jpg`;

        const card = document.createElement('div');
        card.className = 'video-card';
        card.dataset.videoId = video.videoId;
        
        // å‹•ç”»ã®é•·ã•ãŒã‚ã‚‹å ´åˆã®ã¿è¡¨ç¤º
        const durationBadge = video.lengthSeconds ? 
          `<span class="duration-badge">${formatDuration(video.lengthSeconds)}</span>` : '';
        
        card.innerHTML = `

        `;
        
        card.addEventListener('click', () => {
          if (video.videoId) {

            window.history.pushState({videoId: video.videoId}, '', `?v=${video.videoId}`);
            fetchVideoDetails(video.videoId);

        videosGrid.appendChild(card);
      });
    }

    // å‹•ç”»ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderVideoPlayer(video) {
      if (!video || !video.videoId) {
        showError('å‹•ç”»æƒ…å ±ãŒä¸æ­£ã§ã™');
        return;
      }
      
      videoPlayerElement.style.display = 'block';
      
      // è¤‡æ•°ã®åŸ‹ã‚è¾¼ã¿æ–¹æ³•ã‚’è©¦ã™
      const embedUrl = `${currentApiBase}/embed/${video.videoId}?autoplay=1`;
      const watchUrl = `${currentApiBase}/watch?v=${video.videoId}`;
      
      videoPlayerElement.innerHTML = `
        <div class="video-container">
          <iframe
            src="${embedUrl}"
            title="${video.title || 'Video'}"
            frameborder="0"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            loading="lazy"
            referrerpolicy="no-referrer"
            allow="autoplay; fullscreen"
          ></iframe>
        </div>
        <div class="video-info">
          <h2 class="video-title">${video.title || 'No Title'}</h2>
          <div class="video-meta">
            <span>${formatViews(video.viewCount)}</span>
            <span>${formatDate(video.published)}</span>
            <a href="${watchUrl}" target="_blank">åˆ¥ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§é–‹ã</a>
          </div>
          <div class="channel-info">
            <div class="channel-avatar"></div>
            <div class="channel-name">${video.author || 'Unknown'}</div>
          </div>
          <p class="video-description">${formatDescription(video.description)}</p>
        </div>
      `;
      
      // iframeã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ã‚’ç›£è¦–
      const iframe = videoPlayerElement.querySelector('iframe');
      iframe.onerror = () => {
        console.error('iframe load error');
        showError('å‹•ç”»ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚åˆ¥ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§é–‹ãã‹ã€åˆ¥ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’è©¦ã—ã¦ãã ã•ã„ã€‚');
      };
      
      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ä¸Šã«ç§»å‹•
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // ãƒ–ãƒ©ã‚¦ã‚¶ã®æˆ»ã‚‹ãƒœã‚¿ãƒ³å¯¾å¿œ
    function handlePopState(event) {
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');
      
      if (videoId) {
        fetchVideoDetails(videoId);
      } else {
        // ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã‚’éè¡¨ç¤ºã«ã™ã‚‹
        videoPlayerElement.style.display = 'none';
        selectedVideo = null;
        
        // æ—¢ã«èª­ã¿è¾¼ã‚“ã å‹•ç”»ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        if (currentVideos.length > 0) {

          fetchTrending();

    }

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
    function formatDuration(seconds) {
      if (!seconds) return '--:--';
      
      // ç§’æ•°ã‚’æ•´æ•°ã«å¤‰æ›
      seconds = parseInt(seconds, 10);
      if (isNaN(seconds) || seconds < 0) return '--:--';
      
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      return `${minutes}:${secs.toString().padStart(2, '0')}`;
    }

    function formatViews(views) {
      if (!views) return '0 å›è¦–è´';
      
      // æ•°å€¤ã«å¤‰æ›
      views = parseInt(views, 10);
      if (isNaN(views)) return '0 å›è¦–è´';
      
      if (views >= 1000000) {
        return `${(views / 1000000).toFixed(1)}M å›è¦–è´`;
      }
      if (views >= 1000) {
        return `${(views / 1000).toFixed(1)}K å›è¦–è´`;
      }
      return `${views} å›è¦–è´`;
    }

    function formatDate(timestamp) {
      if (!timestamp) return '';
      
      // æ•°å€¤ã«å¤‰æ›
      timestamp = parseInt(timestamp, 10);
      if (isNaN(timestamp)) return '';
      
      try {
        return new Date(timestamp * 1000).toLocaleDateString();
      } catch (e) {
        return '';
      }
    }

    function formatDescription(description) {
      if (!description) return 'No description';
      
      // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
      description = description
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
      
      // æ”¹è¡Œã‚’HTMLã®æ”¹è¡Œã«å¤‰æ›
      return description
        .replace(/\n/g, '<br>')
        // URLã‚’ãƒªãƒ³ã‚¯ã«å¤‰æ›
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    }
